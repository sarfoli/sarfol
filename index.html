			<!DOCTYPE html>
	<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	* {
	  box-sizing: border-box;
	}

	body {
	  margin: 0;
	  font-family: Arial;
	}

	/* The grid: Four equal columns that floats next to each other */
	.column {
	  float: left;
	  width: 25%;
	  padding: 10px;
	}

	/* Style the images inside the grid */
	.column img {
	  opacity: 0.8;
	  cursor: pointer;
	}

	.column img:hover {
	  opacity: 1;
	}

	/* Clear floats after the columns */
	.row:after {
	  content: "";
	  display: table;
	  clear: both;
	}

	/* The expanding image container */
	.container {
	  position: relative;
	  display: none;
	}

	/* Expanding image text */
	#imgtext {
	  position: absolute;
	  bottom: 15px;
	  left: 15px;
	  color: white;
	  font-size: 20px;
	}

	/* Closable button inside the expanded image */
	.closebtn {
	  position: absolute;
	  top: 10px;
	  right: 15px;
	  color: white;
	  font-size: 35px;
	  cursor: pointer;
	}
	</style>
	</head>
	<body>

	<div style="text-align:center">
	  <h5>s  n  a  p  s</h5>
	</div>

	<!-- The four columns -->
	<div class="row">
	  <div class="column">
	    <img src="https://i.postimg.cc/QdmcvhcR/1.jpg" alt="Banf Road" style="width:100%" onclick="myFunction(this);">
	  </div>
	  <div class="column">
	    <img src="https://i.postimg.cc/mDzMc9Ks/IMG-2605.jpg" alt="Zakynthos" style="width:100%" onclick="myFunction(this);">
	  </div>
	  <div class="column">
	    <img src="https://i.postimg.cc/rpp5k3Jz/2.jpg" alt="Sarrail Ridge" style="width:100%" onclick="myFunction(this);">
	  </div>
		<div class="column">
	    <img src="https://i.postimg.cc/Y2NK5sy1/IMG-2442.jpg" alt="Garibaldi" style="width:100%" onclick="myFunction(this);">
	  </div>
		<div class="column">
	    <img src="https://i.postimg.cc/gkN9J6pj/IMG-1031.png" alt="Boarding" style="width:100%" onclick="myFunction(this);">
	  </div>
		<div class="column">
	    <img src="https://i.postimg.cc/j2TVWHCw/IMG-5166.jpg" alt="NYC" style="width:100%" onclick="myFunction(this);">
	  </div>
	<div class="column">
			<img src="https://i.postimg.cc/XNKqsxfP/IMG-4575.jpg" alt="Santorini" style="width:100%" onclick="myFunction(this);">
		</div>
	<div class="column">
		<img src="https://i.postimg.cc/QdJvP94h/58311-C08-5-BBB-4-D13-92-D3-9-CD38767-AC8-D.jpg" alt="Surprise Cat" style="width:100%" onclick="myFunction(this);">
</div>

	<div class="container">
	  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
	  <img id="expandedImg" style="width:100%">
	  <div id="imgtext"></div>
	</div>

	<script>
	function myFunction(imgs) {
	  var expandImg = document.getElementById("expandedImg");
	  var imgText = document.getElementById("imgtext");
	  expandImg.src = imgs.src;
	  imgText.innerHTML = imgs.alt;
	  expandImg.parentElement.style.display = "block";
	}
	</script>

	</body>
